<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dooly Game</title>
  <style>
    /* CSS는 그대로 유지 */
    body {
      margin: 0;
      padding: 0px;
      text-align: left;
    }

    .container {
      margin: 0 auto;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #info {
      font-size: 18px;
    }

    .dooly {
      width: 100px;
      height: 140px;
      background-image: url(dooly.jpg);
      position: relative;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>&lt;실습7. 둘리를 잡아라 &gt; 학번:202203178 이름: 정승환</h3>
    <p id="info">Score: <span class="score">0</span> Step: <span class="step">1</span></p>
  </div>

  <div class="dooly" id="dooly"></div>

  <script>
    const dooly = document.getElementById('dooly');
    const scoreD = document.querySelector('.score');
    const stepD = document.querySelector('.step');
    let score = 0;
    let step = 1;
    let directionX = 1;

    dooly.addEventListener('mousedown', function() {
      score += 10;
      step *= 2;
      scoreD.textContent = score;
      stepD.textContent = step;
    });

    function moveDooly() {
      const screenWidth = window.innerWidth;
      const currentPos = parseInt(dooly.style.left) || 0;

      if (currentPos >= screenWidth - 50 || currentPos <= 0) {
        directionX *= -1;
      }
      const newX = currentPos + step * directionX;
      dooly.style.left = `${newX}px`;
    }
    setInterval(moveDooly, 100);
  </script>
</body>
</html>
